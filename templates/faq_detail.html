{% extends "base.html" %}
{% load staticfiles %}

{% block extra_css %}
{% endblock %}

{% block page_body %}
<section id="content">
    <div class="container">
        <ol class="breadcrumb">
            <li><a href="/">Home</a></li>
            <li><a href="/support">Support</a></li>
            <li class="active">{{ faq.title }}</li>
        </ol>
        
        <div class="card">
            <div class="card-body card-padding">    
                <h2>{{ faq.title }}</h2>
                <h4>Category: {{ faq.category }}</h4>
                <div> {{ faq.content }} </div>        
            </div>
        </div>
            
    </div>
</section>
{% endblock %}

{% block extra_js %}
    <script type="text/javascript">
        jQuery(function($) {
            $('ul.stem-menu li').eq(3).addClass('active');
        });
    </script>

{% endblock %}
