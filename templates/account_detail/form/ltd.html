{% load bnchmrk_tag %}

<div class="c-red">
{{ form.errors }}
</div>

<form name="std" method="post" action="/update_benefit/{{ id }}" onsubmit="save_benefit(event, this, 'id_{{ id }}');">
    {% csrf_token %}
    <input type="hidden" name="employer" value="{{ form.employer.value }}">
    <input type="hidden" name="form_id" value="{{ id }}">
    <div class="pmbb-header">
        <h3>{{ form.title.value }}</h3>        
        <ul class="actions">
            <li class="dropdown">
                <a href="" data-toggle="dropdown">
                    <i class="zmdi zmdi-more-vert"></i>
                </a>
                
                <ul class="dropdown-menu dropdown-menu-right">
                    <li>
                        <a data-pmb-action="edit" href="javascript:void(0);" onclick="toggle_edit(this);">Edit</a>
                    </li>
                </ul>
            </li>
        </ul>        
    </div>

    <!-- Title, Type and Carrier -->
    <div class="pmbb-header p-l-15"><h2><i class="zmdi zmdi-account m-r-5"></i> Basic Information</h2></div>
    <div class="col-sm-6 p-b-25">
        <div class="pmbb-body p-l-30">
            <div class="pmbb-view">
                <dl class="dl-horizontal">
                    <div class="col-sm-5 f-700{% if form.title.errors %} c-red{% endif %}">Title</div>
                    <div class="col-sm-5">                    
                        <div class="form-group">
                            <div class="fg-line disabled">
                                <input type="text" class="form-control" value="{{ form.title.value }}" name="title" disabled="">
                            </div>
                        </div>
                    </div>
                </dl>
            </div>         
        </div>
    </div>
    <div class="col-sm-6 p-b-25">
        <div class="pmbb-body p-l-30">
            <div class="pmbb-view"> 
                <dl class="dl-horizontal">
                    <div class="col-sm-5 f-700">Carrier</div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="fg-line disabled">
                                <input type="text" class="form-control" value="{% if form.carrier.value %}{{ form.carrier.value }}{% endif %}" name="carrier" disabled="">
                            </div>
                        </div>
                    </div>
                </dl>
            </div>         
        </div>
    </div>

    <!-- In-network deductibles, maximums, ded applies, and coinsurances -->
    <div class="clearfix"></div>
    <div class="pmbb-header p-l-15"><h2><i class="zmdi zmdi-account m-r-5"></i> In-Network Benefits</h2></div>
    <div class="col-sm-6 p-b-25">
        <div class="pmbb-body p-l-30">
            <div class="pmbb-view"> 
                <dl class="dl-horizontal">
                    <div class="col-sm-5 f-700">Waiting Weeks</div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="fg-line disabled">
                                <input type="text" class="form-control" value="{% if form.waiting_weeks.value != None %}{{ form.waiting_weeks.value }}{% endif %}" name="waiting_weeks" disabled="">
                            </div>
                        </div>
                    </div>
                </dl>
                <dl class="dl-horizontal">
                    <div class="col-sm-5 f-700">Replacement Percentage</div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="fg-line disabled">
                                <input type="text" class="form-control" value="{% if form.percentage.value != None %}{{ form.percentage.value }}{% endif %}" name="percentage" disabled="">
                            </div>
                        </div>
                    </div>
                </dl>
            </div>         
        </div>
    </div>
    <div class="col-sm-6 p-b-25">
        <div class="pmbb-body p-l-30">
            <div class="pmbb-view">                                
                <dl class="dl-horizontal">
                    <div class="col-sm-5 f-700">Monthly Maximum</div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="fg-line disabled">
                                <input type="text" class="form-control" value="{% if form.monthly_max.value != None %}{{ form.monthly_max.value }}{% endif %}" name="monthly_max" disabled="">
                            </div>
                        </div>
                    </div>
                </dl>                         
                <dl class="dl-horizontal">
                    <div class="col-sm-5 f-700">Cost Share</div>
                    <div class="col-sm-5">
                        <div class="form-group">
                            <div class="fg-line disabled">
                                <input type="text" class="form-control" value="{% if form.cost_share.value != None %}{{ form.cost_share.value }}{% endif %}" name="cost_share" disabled="">
                            </div>
                        </div>
                    </div>
                </dl> 
            </div>         
        </div>
    </div>

    <div class="col-md-12 action hidden">
        <div class="m-t-10 pull-right">
            <button type="submit" class="btn btn-primary btn-sm">Save</button>
            <button type="reset" class="btn btn-link btn-sm" onclick="cancel_edit(this);">Cancel</button>
        </div>    
    </div>
</form>
